<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SSC Result Input</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></link>
    </h:head>
    <h:body styleClass="container w-50">
        <h1 class="text-center mt-1">SSC Marks Input</h1>
        <h:form styleClass="form-group">
            <div class="mt-2">
                <h:outputLabel styleClass="form-level">Student Roll : </h:outputLabel>
                <h:inputText styleClass="form-control" value="#{backend.roll}"></h:inputText>
            </div>
            <div class="mt-2">
                <h:outputLabel styleClass="form-level">Student Reg : </h:outputLabel>
                <h:inputText styleClass="form-control" value="#{backend.reg}"></h:inputText>
            </div>
            <div class="mt-2">
                <h:outputLabel styleClass="form-level">Student Name : </h:outputLabel>
                <h:inputText styleClass="form-control" value="#{backend.name}"></h:inputText>
            </div>
            <div class="mt-2">
                <h:outputLabel styleClass="form-level">Student DOB : </h:outputLabel>
                <h:inputText styleClass="form-control" value="#{backend.dob}"></h:inputText>         
            </div>
            <h3 class="text-primary mt-3"> Subject </h3>
            <div class="row">
                <div class="col-6">
                    <div class="mt-2">
                        <h:outputLabel styleClass="form-level">Bangla : </h:outputLabel>
                        <h:inputText styleClass="form-control" value="#{backend.bangla}"></h:inputText>         
                    </div>
                    <div class="mt-2">
                        <h:outputLabel styleClass="form-level">English : </h:outputLabel>
                        <h:inputText styleClass="form-control" value="#{backend.english}"></h:inputText>         
                    </div>
                    <div class="mt-2">
                        <h:outputLabel styleClass="form-level">Math : </h:outputLabel>
                        <h:inputText styleClass="form-control" value="#{backend.math}"></h:inputText>         
                    </div>
                </div>
                <div class="col-6">
                    <div class="mt-2">
                        <h:outputLabel styleClass="form-level">General Science : </h:outputLabel>
                        <h:inputText styleClass="form-control" value="#{backend.gs}"></h:inputText>         
                    </div>
                    <div class="mt-2">
                        <h:outputLabel styleClass="form-level">Social Science : </h:outputLabel>
                        <h:inputText styleClass="form-control" value="#{backend.ss}"></h:inputText>         
                    </div>
                    <div class="mt-2">
                        <h:outputLabel styleClass="form-level">Religion : </h:outputLabel>
                        <h:inputText styleClass="form-control" value="#{backend.religion}"></h:inputText>         
                    </div>
                </div>
                <div class="col center mx-5 mt-4">
                    <h:commandButton value="Submit" styleClass="btn btn-primary center mt-3 mx-4 w-10" action="#{backend.showResult()}"></h:commandButton>
                    <h:commandButton value="Show" styleClass="btn btn-secondary center mt-3 mx-4 w-10" action="#{backend.showAllResult()}"></h:commandButton>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
